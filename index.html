<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <!-- link to style sheet -->
    <link rel = "stylesheet" href = "style.css">
</head>


<body>
    <h1>hw-04: Event Handling </h1>

    <!-- create 2 columns -->
    <div class="row">
        <div class="left">
            <!-- add scatter plot --> 
            <svg class="graph">
              <!-- create axis lines -->
              <g class="grid x-line">
                <line x1="30" x2="30" y1="360" y2="28"></line>
              </g>
              <g class="grid y-line">
                <line x1="400" x2="28" y1="360" y2="360"></line>
              </g>
              <!-- make data points -->
              <g id="data">
                <circle cx="50" cy="310" r="8"></circle>
                <circle cx="90" cy="230" r="8"></circle>
                <circle cx="250" cy="310" r="8"></circle>
                <circle cx="370" cy="30" r="8"></circle>
              </g>
            </svg>
        </div>

        <!-- create options -->
        <div class="right">
             <div class="text" id="selected-point">
            </div>  
            <div class="custom-select" style="width:700px;">
                <p> Select the x coordinate for the point you want to add.</p>
                <select id = "x-option">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div class="custom-select" style="width:700px;">
                <p> Select the y coordinate for the point you want to add.</p>
                <select id = "y-option">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div>
                <!-- add button -->
                <button type="button" id="addCircle">Add Point</button>
            </div>
        </div>

    </div>

</body>

</html>
